{% extends "auth_base_new.html" %}
{% block content %}
<form method="post">

    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">√Årea de Acesso</h1>
    </div>

    <form class="user">
        {%csrf_token%}
        <p><label for="id_username">Email</label> <input type="text" name="username" autofocus required id="id_username"
                class="form-control form-control-user" placeholder="Email"></p>
        <p><label for="id_password">Senha</label> <input type="password" name="password" required id="id_password"
                class="form-control form-control-user" placeholder="Senha"></p>
        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
    </form>
    <hr>
    <div class="text-center">
        <a class="small" href="/accounts/signup">Crie sua conta!</a>
    </div>
</form>

{% endblock content %}
